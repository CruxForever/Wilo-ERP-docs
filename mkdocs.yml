site_name: Wilo-ERP Controlling Docs
strict: false
site_url: https://cruxforever.github.com/WRU_ERP
docs_dir: docs


theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.instant   # во время разработки держим выключенным
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
  - js/init_mermaid.js
  - https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js
  - https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js
  - js/init_graphviz.js

extra:
  generator: false

not_in_nav: |
  10_data/cc_structure/**/*.md
  10_data/elem_structure/**/*.md
  zz_old/**/*.md

nav:
  - Главная: index.md
  - Обзор:
      - О системе: 00_overview/README.md
      - Архитектура: ARCHITECTURE_SUMMARY.md
      - Схема БД: DB_SCHEMA.md
      - ERD-граф: ERD.md
  - Учёт и калькуляция:
      - Принципы учёта: 20_process/ACCOUNTING_PRINCIPLES.md
      - Структура себестоимости:
          - Обзор: 20_process/COST_STRUCTURE_STATION.md
          - Материальная себестоимость: 20_process/planning/bom.md
          - Прямые затраты (cost_rates): 20_process/planning/direct_costs.md
          - Непрямые затраты (overhead): 20_process/planning/overhead.md
  - НСИ:
      - Справочники: 10_data/data_flows.md
      - Структура МВЗ: 10_data/cc_structure/index.md
      - Структура видов затрат: 10_data/elem_structure/index.md
      - Правила маппинга: zz_old/RULES_COVERAGE.md
  - Runbooks:
      - Бюджет: 40_runbooks/run_budget_year.md
      - Отчетность: 40_runbooks/run_reporting.md
      - 6-Inventories - Запасы:
          - Обзор: 40_runbooks/06_inventories/index.md
          - 1. Выгрузка данных из 1С: 40_runbooks/06_inventories/01_export_from_1c.md
          - 2. Обработка данных (общая логика): 40_runbooks/06_inventories/02_processing_data.md
          - 2.1. Лист BW: 40_runbooks/06_inventories/02_01_bw_sheet.md
          - 2.2. Поставщики: 40_runbooks/06_inventories/02_02_suppliers.md
          - 2.3. Данные баланса: 40_runbooks/06_inventories/02_03_balance.md
          - 3. Проверка на Worksheet: 40_runbooks/06_inventories/03_check_worksheet.md
          - 4. Финальная проверка 6-Inventories: 40_runbooks/06_inventories/04_final_check_6_inventories.md
      - 57-Service Business:
          - Обзор: 40_runbooks/57_service_business/index.md
          - Выгрузка KE30: 40_runbooks/57_service_business/01_ke30_export.md
          - 1. KE30 - продажи за период: 40_runbooks/57_service_business/02_ke30_sales.md
          - 2. Warranty / Goodwill: 40_runbooks/57_service_business/03_warranty_goodwill.md
          - 3. ZZGA - сервисные надбавки: 40_runbooks/57_service_business/04_zzga_markup.md
          - 4. 52 Channel - продажи сервиса: 40_runbooks/57_service_business/05_52_channel.md
          - 5. KSB1 - затраты сервисных центров: 40_runbooks/57_service_business/06_ksb1_costs.md
          - 6. Финальный лист и отправка: 40_runbooks/57_service_business/07_final.md
